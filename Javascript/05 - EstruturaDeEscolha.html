    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrutura de Escolha</title>
    <script>
      var codigo = 1;

      switch (codigo) {
        case 1:
          alert("café");
          break;
        case 2:
          alert("Refrigerante");
        case 3:
          alert("Cerveja");
        default:
          alert("Este codigo não existe");
          break;
      }
    </script>
