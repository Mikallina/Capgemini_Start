<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laço de Repetição</title>
    <script>
      var indice = 1;
      while (indice <= 3) {
        alert("Olá " + indice);
        indice++;
      }

      //Faça Enquanto
      var indice = 1;
      do {
        alert("Faça Enquanto: " + indice);
        indice++;
      } while (indice <= 3);

      //Para ou FOR
      for (let i = 0; i < 3; i++) {
        alert("Testando o FOR" + i);
      }
    </script>
  </head>
  <body></body>
</html>
