<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condicionais Simples e Aninhadas</title>
    <script>
      var idade = 17;
      //Condicinal Simples
      if (idade >= 18) {
        window.alert("Permitido tirar habilitação");
      } else window.alert("Permissão apenas para maiores de 18 anos");

      //Condicional Aninhadas e Operadores Lógicos
      var nota = 4;
      if (nota >= 6) {
        window.alert("Aprovado");
      }
      if (nota >= 4 && nota < 5.9) {
        window.alert("Recuperação");
      } else {
        window.alert("Reprovado na matéria");
      }
    </script>
  </head>
  <body></body>
</html>
